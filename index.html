<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Psychic game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <!-- <script src="assets/javascript/myGame.js"></script> -->
</head>

<body>

    <!-- title of the page -->
    <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of</p>

    <!-- This is where we will have the win counter in HTML. It initially shows 0  -->
    <p>Wins:
        <span id="wins">0</span>
    </p>

    <!-- This is where we will have the loss counter in HTML. It initially shows 0 -->
    <p>Losses:
        <span id="losses">0</span>
    </p>

    <!-- This is where we will post the guessesLeft. Initially nothing is shown. -->
    <p>Guesses Left:
        <span id="guessesLeft"></span>
    </p>

    <!-- This is where we will post the guessesSoFar. Initially nothing is shown. -->
    <p>Your Guesses so far:
        <span id="guessesSoFar"></span>
    </p>

    <!-- Link to JavaScript game.js -->
    <script type="text/javascript" src="assets/javascript/myGame.js"></script>

</body>

</html>
